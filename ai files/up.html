<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{background-color:gray;}
	</style>
</head>
<body>
	<svg width="20" height="100">
		<style>
			.pline{
				stroke:rgba(0, 0, 0, 0.6);
				stroke-width:6px;
				stroke-dasharray:60;
			}
			@keyframes goup{
				from{stroke-dashoffset:0}
				to{stroke-dashoffset:500}
			}
			.pline:hover{
				stroke:rgba(0, 0, 0, 1);
				cursor:pointer;
				animation:goup 7s;
				animation-iteration-count: infinite;
			}
		</style>
		<path class="pline" d="M10,20 V100" />
	</svg>
	
</body>
</html>
